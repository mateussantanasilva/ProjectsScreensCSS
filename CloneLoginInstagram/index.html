<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>

        <!-- Icon no title -->
        <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/instagram-new.png" type="image/x-icon">

        <!-- Link css -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <main>
            
            <section id="group-columns" class="flex-container">
                <div class="column-1">
                    <img src="assets/img/celular-completo.png" alt="Imagem de celular com tela do instagram">
                </div>

                <div class="column-2">

                    <div class="group-access">
                        <div class="box-access">
                            <img id="logo-instagram" src="assets/img/logo-instagram.png" alt="Logo do instagram">

                            <form action="#">
                                <input type="text" name="identify" placeholder="Telefone, nome de usuário ou email">
                                <input type="password" name="password" placeholder="Senha">
                                <input type="submit" value="Entrar">
                            </form>

                            <p class="paragraph-or-options">OU</p>

                            <div id="access-facebook">
                                <img src="https://img.icons8.com/fluency/48/000000/facebook.png"/>
                                <p>Entrar com o Facebook</p>
                            </div>

                            <p class="paragraph-forgot-password">Esqueceu a senha?</p>
                        </div>

                        <div class="box-access">
                            <p>Não tem uma conta?<span> Cadastre-se</span></p>
                        </div>
                    </div>
                    
                        <div id="get-the-app">
                            <p>Obtenha o aplicativo.</p>

                            <div id="options-downloads">
                                <a href="#" class="link-download"></a>
                                <a href="#" class="link-download"></a>
                            </div>
                        </div>
                    
                </div>
            </section>

        </main>
    </body>
</html>
